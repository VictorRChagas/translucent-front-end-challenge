<table mat-table [dataSource]="(games$ | async) ?? []" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let element"> {{element.releaseDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="console">
    <th mat-header-cell *matHeaderCellDef> Console </th>
    <td mat-cell *matCellDef="let element"> {{element.console | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="personalNotes">
    <th mat-header-cell *matHeaderCellDef> Personal Notes </th>
    <td mat-cell *matCellDef="let element"> {{element.personalNotes | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="completionDate">
    <th mat-header-cell *matHeaderCellDef> Completion Date </th>
    <td mat-cell *matCellDef="let element"> {{element.completionDate | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Game Age </th>
    <td mat-cell *matCellDef="let element"> {{getWrittenAge(element)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
