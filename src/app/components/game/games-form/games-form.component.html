<mat-card>
  <mat-card-title>New Game</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" class="example-form">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Name</mat-label>
        <input formControlName="title" matInput placeholder="The last of us">
        <mat-error *ngIf="formGroup.get('title')?.hasError('required')">
          This field is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Release Date</mat-label>
        <input formControlName="releaseDate" matInput type="date">
        <mat-error *ngIf="formGroup.get('releaseDate')?.hasError('required')">
          This field is required.
        </mat-error>
        <mat-error *ngIf="formGroup.get('releaseDate')?.hasError('invalidDate')">
          The date chosen can not be after today.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Date of Completion</mat-label>
        <input formControlName="completionDate" matInput type="date">
        <mat-error *ngIf="formGroup.get('completionDate')?.hasError('invalidDate')">
          The date chosen can not be after today.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Consoles</mat-label>
        <mat-select formControlName="console">
          <mat-option *ngFor="let consoles of consoles" [value]="consoles">
            {{consoles}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('console')?.hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Leave a comment about the game</mat-label>
        <textarea formControlName="personalNotes" matInput></textarea>
      </mat-form-field>
    </form>

    <section>
      <div class="text-end">
        <button style="margin-right: 0.5rem" (click)="closeDialog()" mat-raised-button color="warn">Cancel</button>
        <button (click)="save()" [disabled]="!formGroup.valid" mat-raised-button color="primary">Save</button>
      </div>
    </section>
  </mat-card-content>
</mat-card>
